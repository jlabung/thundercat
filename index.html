<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" href="style.css">
</head>


<body>

	<header>
		<div class="headerWrap">
			<h1>Copenhagen Music Weekly</h1>

		</div>
	</header>


	<main>


		<!--		<template>-->
		<article class="sale-item">
			<h1 class="artist_name">Lydmor</h1>
			<img class="data_img lydmor" src="image/lydmor.jpg" alt="lydmorpic">

			<ul>
				<li class="venue_name">Store Vega</li>
				<li class="soldOut">Sold Out</li>
				<li class="data_price">130 kr</li>
				<li class="data_date">15.10.2019</li>

			</ul>
			<img class="data_logo" src="image/logo/vega.jpg" alt="vegapic"><br>

			<button class="show-modal">See Event</button>

		</article>
		<!--	</template>-->





	</main>

	<div class="full-width-foot">
		<footer>
			<p>Smash the control images, smash the machine !</p><br>
			<a href="http://loppen.dk/kalender/pond" target="_blank">Loppen - "pick of the week", POND (AU)<img class="pichov" border="0" alt="loppenpic" src="img/loppen.jpg" width="60" height="50"></a>
		</footer>


	</div>

	<div class="modal-background hide">
		<div class="modal-content">
			<h3 class="modal-name">EVENT NAME</h3><img src="img/lydmor.jpg" alt="lydmorpic" class="modal-image" width="300" height="180">
			<p class="modal-description">More about the event and how great the artist is !!</p>
			<h4 class="modal-date">15.10.2019</h4>
			<p class="modal-price">200kr</p>
			<h5 modal-genre>electronic</h5>
		</div>
	</div>

	<script src="main.js"></script>
</body>

</html>
